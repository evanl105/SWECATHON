<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="navbar">
        <a class="logo" href="index.html">LOCKEDIN</a>
        <nav class="menu">
            <a href="sign-in.html" class="nav-item active">Sign In</a>

        </nav>
    </header>

    <main class="container submit-section">
      <h1>Sign Up</h1>
      <form id="report-form">
        <label for="Name">Name</label>
        <input type="text" id="nameID" name="nameID" placeholder="e.g. Hugo Boss" required>
  
        <label for="Email">Email</label>
        <input type="text" id="email" name="email" required>
  
        <button type="submit" class="sign-up-button">Sign Up</button>
      </form>
    </main>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getDatabase, set, get, update, remove, ref, child} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries
    
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyB1bc2jcuzmZx0ME6X9nhaSqH5N7o4aokY",
        authDomain: "lockedin-76588.firebaseapp.com",
        projectId: "lockedin-76588",
        storageBucket: "lockedin-76588.firebasestorage.app",
        messagingSenderId: "813005302505",
        appId: "1:813005302505:web:6fdcbfb77a3030f5b49e78",
        measurementId: "G-WW5HCVZ9Q1"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();

      var nameID = document.querySelector("#nameID");
      var email = document.querySelector("#email");
      var signBtn = document.querySelector(".sign-up-button");

      function InsertData() {
        set(ref(db, "Users/" + nameID.value), {
            Names: nameID.value,
            Emails: email.value,
        })
        .then(()=>{
            alert("Data added successfully!")
        })
        .catch((error)=> {
            alert(error)
        })
        }

        signBtn.addEventListener('click', InsertData);
    </script>
</body>
</html>
